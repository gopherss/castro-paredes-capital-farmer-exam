<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Cotizaciones Legales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="post" action="/cotizar" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h1 class="text-xl font-bold text-center">Solicita tu cotización</h1>

    <input name="nombre" placeholder="Nombre completo" required
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />

    <input name="email" type="email" placeholder="Correo electrónico" required
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />

    <select name="servicio" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
      <option value="empresa">Constitución de empresa</option>
      <option value="laboral">Defensa laboral</option>
      <option value="tributaria">Consultoría tributaria</option>
    </select>

    <textarea name="descripcion" placeholder="Describe tu caso..." required
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"></textarea>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Generar Cotización
    </button>
  </form>
</body>
</html>
